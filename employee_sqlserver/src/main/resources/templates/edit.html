
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

a {
	display: inline-block;
	text-decoration: none;
}

.text-center {
	text-align: center;
}

.wapper {
	margin: 20px auto;
	max-width: 1000px;
}

td, th {
	padding: 5px 10px;
}

label {
	width: 100px;
	display: inline-block;
}

.p-1{
	padding: 0.5em;
}
</style>
</head>
<body>
	<div class="wapper">
		<h3 class="text-center" th:text="'Sửa người dùng ' + ${user.name}">Edit</h3>
		
		<form style="margin: 0 auto; max-width: 500px" th:action="@{/save}" method="post" th:object="${user}">
			<div class="p-1">
				<input type="hidden" th:field="*{id}">
			</div>
			<div class="p-1">
				<label>name</label> <input type="text" th:field="*{name}">
			</div>
			<div class="p-1">
				<label>email</label> <input type="email" th:field="*{email}">
			</div >
			<div class="p-1">
				<label>phone</label> <input type="text" th:field="*{phone}">
			</div>

			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
