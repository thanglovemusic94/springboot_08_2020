<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script type="text/javascript" th:src="@{jquery-3.5.1.min.js}"></script>
<script type="text/javascript">
	function resultSearch(stt, name, email, phone) {
		var rs = "";
		rs += "<tr>";
		rs += "<td>" + stt + "</td>";
		rs += "<td>" + name + "</td>";
		rs += "<td>" + email + "</td>";
		rs += "<td><a th:href="+"@{/delete/{id}(id=${u.id})}"+">delete</a></td>";
		rs += "<td><a th:href="+"@{/edit/{id}(id=${u.id})}"+">edit</a></td>";
		
		rs += "</tr>";
		return rs;
	};
	$(document).ready(
			
			function() {
				var result = "";
				$('#keyword').keyup(
						function() {						
							var search = $(this).val();
							/* alert("keyword: " + search); */
							$.ajax({
								type : "GET",
								url : "/api",
								data : {
									keyword : search
								},
								dataType: "json",
								success : function(data) {
									/* alert("result: " + JSON.stringify(data));
									alert("result: " + JSON.stringify(data)); */
									var stt = 1;
									$.each(JSON.parse(JSON.stringify(data)), function(index, value) {
										result += resultSearch(stt, value.name,
												value.email, value.phone);
										stt++;
									});
									$('#result').html(result);
								}
							});
						});
			});
</script>



<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

a {
	display: inline-block;
	text-decoration: none;
}

.text-center {
	text-align: center;
}

.wapper {
	margin: 20px auto;
	max-width: 1000px;
}

td, th {
	padding: 5px 10px;
}
</style>
</head>
<body>
	<div class="wapper">

		<h4 class="text-center">QL user</h4>
		<div>
			<a th:href="@{/add}">Thêm người dùng</a>
			<!-- <form th:action="@{/}" th:method="get"> -->
			<form>
				<div class="p-1">
					<!-- input type="text" th:name="keyword" th:value="${keyword}"
						id="keyword"> -->
						<input type="text" 
						id="keyword">
				</div>

				<button id="keyword" type="submit">Submit</button>
			</form>
		</div>
		<table border="1" style="margin: 0 auto;">
			<thead>
				<tr>
					<th>stt</th>
					<th>name</th>
					<th>email</th>
					<th>phone</th>
					<th colspan="2">hành động</th>
				</tr>
			</thead>
			<tbody id="result">

				<!-- <tr th:each="u,i : ${users}">
					<td th:text="${i.count}" scope="row"></td>
					<td th:text="${u.name}"></td>
					<td th:text="${u.email}"></td>
					<td th:text="${u.phone}"></td>
					<td><a th:href="@{/edit/{id}(id=${u.id})}">edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${u.id})}">delete</a></td>
				</tr> -->
			</tbody>
		</table>
	</div>
</body>
</html>
